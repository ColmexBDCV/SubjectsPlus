            jQuery('.jquery



            function generateYouTubeMarkup() {
                var youtubeurl = $('#youtubeurl').val();
                var youtubecode = youtubeurl.split('watch?v=');

                markup =" <div class='video-container'>" +

                "<iframe src='http://www.youtube.com/embed/" +  youtubecode[1] +  "' frameborder='0' width='560' height='315'></iframe>" +
                "</div>"

                return markup;

            }

        jQuery('#gen_video_tag').on('click', function() {

                                    if($('#youtubeurl')) {
