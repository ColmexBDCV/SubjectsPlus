<div class="catalog-search">
<form action="http://miami-primo.hosted.exlibrisgroup.com/primo_library/libweb/action/dlSearch.do?institution=01UOML&vid=uml" method="get" name="searchPrimo" id="searchPrimoForm" class="pure-form" target="_blank" enctype="application/x-www-form-urlencoded; charset=utf-8" onsubmit="primoSearch()">

<fieldset>
<!-- Optional legend:-->
<legend>Find items in the uSearch Catalog</legend>

<div class="formEntryArea">

<!-- Customizable Parameters -->
<input type="hidden" name="institution" value="01UOML">
<input type="hidden" name="vid" value="uml">
<input type="hidden" name="tab" value="default_tab">
<input type="hidden" name="mode" value="Basic">

 <!-- Fixed parameters -->
<input type="hidden" name="displayMode" value="full">
<input type="hidden" name="bulkSize" value="10">
<input type="hidden" name="highlight" value="true">
<input type="hidden" name="dum" value="true">
<input type="hidden" name="query" id="primoQuery">
<input type="hidden" name="displayField" value="all">

<!-- our target fields -->
<select name="searchtype" id="searchtype" style="vertical-align:middle;">
  <option value="any">Anywhere</option>
  <option value="title"> Title</option>
  <option value="creator"> Author/Creator</option>
  <option value="sub"> Subject</option>
  <option value="lsr06"> Call Number</option>
  <option value="isbn"> ISBN</option>
  <option value="lsr01"> Course Reserve</option>
</select>

<br />

<input type="text" id="primoQueryTemp" value="">&nbsp;&nbsp;

<br/>

<span class="wcat-label">Limit search to:</span><br />

<select name="search_scope" id="searchscope">
  <option value="default_scope">Library Catalog</option>
  <option value="MUSIC">Music Library</option>
  <option value="ARCH">Architecture Library</option>
  <option value="UA">University Archives</option>
  <option value="SC">Special Collections</option>
  <option value="MARINE">Marine Library</option>
  <option value="CHC">Cuban Heritage Collection</option>
  <option value="LAW">Law Library</option>
  <option value="MED">Medical Libraries</option>
</select>         


<input id="Search" title="Search" onclick="primoSearch()" type="submit" value="Search" alt="Search" class="pure-button pure-button-pluslet">

<br />
<span class="adv-prompt"><a href="http://miami-primo.hosted.exlibrisgroup.com/primo_library/libweb/action/search.do?mode=Advanced&ct=AdvancedSearch&vid=uml&ct=AdvancedSearch" target="_blank">Advanced Search</a></span>

</div><!-- end formEntryArea -->

</fieldset> 

<script type="text/javascript">
   function primoSearch() {
      var searchfield = document.getElementById("searchtype").value;
      document.getElementById("primoQuery").value = searchfield + ",contains," + document.getElementById("primoQueryTemp").value.replace(/[,]/g, " ");
      document.forms["searchPrimo"].submit();
    }    
</script>

</form>
</div>
