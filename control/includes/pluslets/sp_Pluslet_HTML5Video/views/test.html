<style>
    .html5_video input {
       
       display:  block;
    }
#gen_video_tag {
    margin-top:5px;
}
    </style>

<div class='html5_video'>
<label>MP4/H.264 (Safari, Chrome, Internet Explorer 10+) Url:</label>
<input type='text' id='mp4url'></input> 
<label>Ogg/Theora (Firefox) Url:</label>
<input type='text' id='oggurl'></input> 
<button id='gen_video_tag'>Generate Video Markup</button>
</div>
<div class='video-display'>
    </div>
<script>

jQuery('#gen_video_tag').on('click', function() {
video_mp4 = jQuery('#mp4url').val();
video_ogg = jQuery('#oggurl').val();

jQuery('.video-display').append("<div id='video_markup'>" +
    "<video class='video_display' controls>" +
      
     "<source class='video_display' src='" + 
video_mp4 + "' type='video/mp4'>" + 
	"<source class='video_display' src='" + 
video_ogg + "' type='video/ogg'> " +

"Sorry, your browser doesn't support embedded videos, but don't worry, you can <a href='videofile.ogg'>download it</a> and watch it with your favorite video player! </video></div>");

                            jQuery('.html5_video').hide();
                            
                            });


</script>
